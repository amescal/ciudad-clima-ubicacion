<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El tiempo en tu localidad - Ana Mesones Calvillo</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--primero incorporamos la librería de jquery desde un cdn-->
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
    <!--también incorporamos la librería de axios desde un cdn-->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js" 
        integrity="sha512-FPlUpimug7gt7Hn7swE8N2pHw/+oQMq/+R/hH/2hZ43VOQ+Kjh25rQzuLyPz7aUWKlRpI7wXbY6+U3oFPGjPOA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <!--Incorporamos todo lo necesario para usar la librería LeafLet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>
    <!--por último cargamos nuestros scripts de javascript-->
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>EL TIEMPO EN TU LOCALIDAD</h1>
    </header>
    <!--no ponemos etiqueta form envolviendo label e input para que al pulsar intro no recargue la página, solo queremos que 
    el usuario escriba la localidad y que el evento de click de cada uno de los botones consulte el valor introducido en el 
    input, asi no tenemos que usar event.preventDefault-->
    <div id="introducir_localidad">
        <label for="localidad">Introduce tu localidad</label>
        <input type="text" id="localidad" name="localidad" placeholder="Sevilla" value="">
    </div>
    <nav>
        <button id="tiempo_actual">Tiempo Actual</button>
        <button id="prevision">Previsión</button>
        <button id="mapa">Ver en el mapa</button>
    </nav>
    <div id="cambiar"></div>
    <br>
    <!--Como vamos a usar LeaftLet tenemos que poner el mapa dentro de un div, no podemos usar un iframe-->
    <div id="mapa_leaftlet"></div>
</body>
</html>
